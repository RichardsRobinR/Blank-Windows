<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Monaco Editor in WebView2</title>
    <link href="https://cdn.jsdelivr.net/npm/monaco-editor@0.52.2/min/vs/editor/editor.main.min.css" rel="stylesheet">
</head>
<body style="margin: 0;">
    <div id="container" style="width: 100%; height: 100%;"></div>
    <script>var require = { paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.52.2/min/vs' } };</script>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.52.2/min/vs/loader.js"></script>
    <script>
        require(['vs/editor/editor.main'], function () {
            window.editor = monaco.editor.create(document.getElementById('container'), {
                value: 'console.log("Hello Monaco from CDN!");',
                language: 'javascript'
            });

            window.sendData = function(message) {
                window.chrome.webview.postMessage(message);
            };

        });
    </script>
</body>
</html>
